<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./images/icon.png"/>
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="./images/logo.png" width="200px" class="logo"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text">
                <h2>Its Finger<br>Lickin <span>Good.</span></h2>
                <p>Lorem ipsum dolor it amet consectetur adipisicing elit. Officiis, nostrum eligendi. Ab alias, officia rerum placeat repellendus provident. Eos culpa ad debitis neque a rerum deleniti animi distinctio totam nemo.</p>
                <a href="#" class="btn">Order Now</a>
            </div>
        <div class="slider">
            <div class="slides active">
                <img src="./images/burger.png" alt="burger">
            </div>
            <div class="slides">
                <img src="./images/Fries.png" alt="Fries">
            </div>
            <div class="slides">
                <img src="./images/pizza.png" alt="pizza">
            </div>
            <div class="slides">
                <img src="./images/drink.png" alt="drink">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="prevNext">
            <span class="prev"><i class="fas fa-chevron-left"></i></span>
            <span class="next"><i class="fas fa-chevron-right"></i></span>
        </div>
    </div>
    </section>
    <script>
    const slides = document.querySelectorAll('.slides');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    
    let i=0;

    function ActiveSlide(n){
        for(slide of slides)
        slide.classList.remove('active');
        slides[n].classList.add('active');
    }

    //fun for next button
    next.addEventListener('click',function(){
        if(i == slides.length-1){
            i=0;
            ActiveSlide(i);
        }else{
            i++;
            ActiveSlide(i);
        }
        
    })

    //fun for prev button
    prev.addEventListener('click',function(){
        if(i == 0){
            i=slides.length-1;
            ActiveSlide(i);
        }else{
            i--;
            ActiveSlide(i);
        }
        
    })
    </script>
</body>
</html>
